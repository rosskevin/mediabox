services:
  traefik:
    labels:
      # -----------------------------
      # Define reusable middlewares
      # -----------------------------

      # oauth
      # - traefik.http.middlewares.sso.forwardauth.address=https://oauth.${DOMAIN}${OAUTH_PATH}
      # - traefik.http.middlewares.sso.forwardauth.address=http://oauth:4181${OAUTH_PATH}
      
      
      - traefik.http.middlewares.sso.forwardauth.address=http://oauth:4181
      # - traefik.http.middlewares.sso.forwardauth.address=https://oauth.${DOMAIN}${OAUTH_PATH}
      # - traefik.http.middlewares.sso.forwardauth.address=https://oauth.${DOMAIN}

      - traefik.http.middlewares.sso.forwardauth.trustForwardHeader=true
      - traefik.http.middlewares.sso.forwardauth.authResponseHeaders=X-Forwarded-User

      # rate limit
      # - traefik.http.middlewares.rate-limit.rateLimit.average=100
      # - traefik.http.middlewares.rate-limit.rateLimit.burst=50

      # -----------------------------
      # Define chain
      # -----------------------------
      # rate-limit,sso
      # - traefik.http.middlewares.chain-oauth.chain.middlewares=sso

      # -----------------------------
      # Apply middlewares to dashboard UI
      # -----------------------------
      # - traefik.http.routers.traefik.middlewares=chain-oauth@docker


  oauth:
    restart: always
    container_name: oauth
    image: thomseddon/traefik-forward-auth
    # Allow apps to bypass OAuth. Radarr example below will bypass OAuth if API key is present in the request (eg. from NZB360 mobile app).
    # While this is one way, the recommended way is to bypass authentication using Traefik labels shown in some of the apps later.
    # command: --rule.radarr.action=allow --rule.radarr.rule=Headers(`X-Api-Key`, `$RADARR_API_KEY`)
    # command: --rule.sabnzbd.action=allow --rule.sabnzbd.rule=HeadersRegexp(`X-Forwarded-Uri`, `$SABNZBD_API_KEY`)
    environment:
      - PROVIDERS_GOOGLE_CLIENT_ID=${GCP_OAUTH_CLIENT_ID}
      - PROVIDERS_GOOGLE_CLIENT_SECRET=${GCP_OAUTH_CLIENT_SECRET}
      - SECRET=${OAUTH_SECRET}
      # - CONFIG=/config
      - COOKIE_DOMAIN=${DOMAIN}
      - AUTH_HOST=oauth.${DOMAIN}
      - URL_PATH=${OAUTH_PATH}
      - LOG_LEVEL=debug
      - LOG_FORMAT=pretty
      # - DEFAULT_ACTION=auth
      # - DEFAULT_PROVIDER=google
      # - WHITELIST=${OAUTH_WHITELIST}
      # - LIFETIME=2592000 # 30 days      
    labels:
      - traefik.enable=true
      # -----------------------------
      # HTTP Routers
      # -----------------------------
      - traefik.http.routers.oauth.entrypoints=https
      # -----------------------------
      # Middlewares
      # -----------------------------
      # - traefik.http.routers.oauth.middlewares=chain-oauth@docker
      # - traefik.http.routers.oauth.middlewares=sso@docker
      # -----------------------------
      # HTTP Services
      # -----------------------------
      - traefik.http.services.oauth.loadbalancer.server.port=4181
      - traefik.http.routers.oauth.service=oauth
      #--
      # - traefik.http.middlewares.oauth.forwardauth.address: http://oauth:4181
      # - traefik.http.middlewares.oauth.forwardauth.authResponseHeaders: X-Forwarded-User
      # - traefik.http.middlewares.oauth.forwardauth.trustForwardHeader: "true"
      # - traefik.http.routers.oauth.middlewares: oauth
    networks:
      - web

  whoami:
    labels:
      # - traefik.http.routers.whoami.middlewares=chain-oauth@docker
      - traefik.http.routers.whoami.middlewares=sso@docker


